<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Tabs</title>
    <link rel="stylesheet" href="screen.css">
  </head>

  <body class="boxed-layout">
    <ul class="tabs">
      <li><a class="tab" href="#days-of-the-week">Days of the week</a></li>
      <li><a class="tab" href="#date-picker">Date picker</a></li>
      <li><a class="tab" href="#user-input">User input</a></li>
    </ul>

    <div class="panel with-justified-padding" id="days-of-the-week">
      <div class="day">
        <input class="check-day" id="monday" type="checkbox" value="MON">
        <label class="day-label" for="monday">Monday</label>
      </div>
      <div class="day">
        <input class="check-day" id="tuesday" type="checkbox" value="TUE">
        <label class="day-label" for="tuesday">Tuesday</label>
      </div>
      <div class="day">
        <input class="check-day" id="wednesday" type="checkbox" value="WED">
        <label class="day-label" for="wednesday">Wednesday</label>
      </div>
      <div class="day">
        <input class="check-day" id="thursday" type="checkbox" value="THU">
        <label class="day-label" for="thursday">Thursday</label>
      </div>
      <div class="day">
        <input class="check-day" id="friday" type="checkbox" value="FRI">
        <label class="day-label" for="friday">Friday</label>
      </div>
      <div class="day">
        <input class="check-day" id="saturday" type="checkbox" value="SAT">
        <label class="day-label" for="saturday">Saturday</label>
      </div>
      <div class="day">
        <input class="check-day" id="sunday" type="checkbox" value="SUN">
        <label class="day-label" for="sunday">Sunday</label>
      </div>
    </div>

    <div class="panel" id="date-picker">
      <div class="date-picker-column">
        <label class="date-picker-label" for="date">Date</label>
        <select class="date-picker-input" id="date"></select>
      </div>
      <div class="date-picker-column">
        <label class="date-picker-label" for="month">Month</label>
        <select class="date-picker-input" id="month"></select>
      </div>
      <div class="date-picker-column">
        <label class="date-picker-label" for="year">Year</label>
        <select class="date-picker-input" id="year"></select>
      </div>
    </div>

    <div class="panel" id="user-input">
      <input class="text-input" id="input" type="text" value="">
    </div>

    <div class="output">
      <div class="run-column">
        <button class="run-button" id="run" type="button">Run</button>
      </div>
      <div class="result-column">
        <input class="text-input readonly" id="result" type="text" value="" placeholder="Result" readonly>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
